<div class="best-article" *ngIf="article">
    <img [src]="article.image" [alt]="article.title" class="best-article-image">
    <div class="best-article-title">{{article.title}}</div>
    <div class="best-article-text">{{article.description}}</div>
    <a [routerLink]="'/article/top/' + article.url" class="best-article-link">Читать дальше</a>
</div>
