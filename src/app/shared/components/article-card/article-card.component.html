<div class="best-article" *ngIf="article">
    <div class="best-article-block">
        <img class="best-article-image" [style.background-image]="'url(' + (serverStaticPath + article.image) + ')'">
        <button class="button">{{article.category}}</button>
    </div>

    <div class="best-article-title">{{article.title}}</div>
    <div class="best-article-text">{{article.description}}</div>
    <a [routerLink]="'/articles/' + article.url" class="best-article-link">Читать дальше</a>
</div>
